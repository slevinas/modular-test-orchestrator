version: "3.9"

services:
  test-target:
    build:
      context: ./test-target
      dockerfile: Dockerfile
    container_name: modular-test-target
    ports:
      - "8080:8080"
    environment:
      APP_ENV: "local"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
